    <script>
        //顯示資料alert
        function npbg1() {
            var patientName_element = document.getElementsByName('patientName');
            var patientName = patientName_element[0].value;
            var patientaddress_element = document.getElementsByName('patientaddress');
            var patientaddress = patientaddress_element[0].value;
            var telephonenumber_element = document.getElementsByName('telephonenumber');
            var telephonenumber = telephonenumber_element[0].value;
            var year_element = document.getElementsByName('year');
            var year = year_element[0].value;
            var gender = document.getElementsByName("gender");
            for (var i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    alert('Name : ' + patientName + '\nAddress : ' + patientaddress +
                        '\nTelePhone Number : ' + telephonenumber + '\nBirthday year is : ' + year + '\nGender : ' + gender[i].value);
                }
            }
        }
        //檢查數字姓名空白
        function npbg2() {
            var condId = document.getElementById("name");
            var text = condId.value;
            var textValue = text.replace(/(^\s*)|(\s*$)/g, "");     //替换输入内容当中所有的空字符，包括全角空格，半  
            if (textValue == null || textValue == "") {
                alert("Name must be filled in!");
                return false;
            }

        }
        //檢查數字
        function npbg3() {
            var num = document.getElementById("telnumb");
            if (isNaN(num.value) && num.value != "") {
                alert("Number use only!")
            }
        }

        function npbg4() {
            var patient = { "name": "Chalmers", "telecom": 12345678, "gender": "male", "year": "1974", "month": "12", "day": "25" };
            document.form.patientName.value = patient.name;
            document.form.telnumb.value = patient.telecom;
            document.form.gender.value = patient.gender;
            document.form.year.value = patient.year;
            document.form.month.value = patient.month;
            document.form.day.value = patient.day;
        }
        function getValue() {

            var checks = document.getElementsByClassName('checks');
            var str = '';

            for (i = 0; i < 3; i++) {

                if (checks[i].checked === true) {
                    str += checks[i].value + " ";
                }
            }
            alert("Hobby is " + str);
        }
